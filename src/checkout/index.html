<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Sleep Outside | Checkout</title>

  <link rel="stylesheet" href="../css/style.css" />
</head>

<body>
  <header class="divider" id="main-header"></header>

  <main class="divider">
    <section class="products">
      <h2>Review & Place your Order</h2>
      <form action="#">
        <fieldset>
          <legend>
            Shipping
          </legend>
          <label>First Name
            <input required type="text" name="fname" id="">
          </label>
          <label>Last Name
            <input required type="text" name="lname" id="">
          </label>
          <label>Street
            <input required type="text" name="street" id="">
          </label>
          <label>City
            <input required type="text" name="city" id="">
          </label>
          <label>State
            <input required type="text" name="state" id="">
          </label>
          <label>Zip
            <input required type="number" name="zip" id="">
          </label>
        </fieldset>
        <fieldset>
          <legend>Payment</legend>
          <label>Card number
            <input required type="number" name="cardNumber">
          </label>
          <label>Expiration
            <input required type="number" name="expiration">
          </label>
          <label>Security Code
            <input required type="number" name="code">
          </label>
        </fieldset>
        <fieldset>
          <legend>Order Summary</legend>
          <div>
            <p class="subtotal">Item Subtotal(<span class="sub-count"></span>) <span class="sub-sum"></span></p>
            <p class="estimate">Shipping Estimate <span></span></p>
            <p class="tax">Tax <span></span></p>
            <p><strong>Order Total:</strong><span></span></p>
          </div>
        </fieldset>
        <button type="submit">Checkout</button>
      </form>
    </section>
  </main>

  <!-- <footer id="main-footer"></footer> -->
</body>

</html>
